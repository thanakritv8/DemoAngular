<div class="app-container app-theme-white body-tabs-shadow">
    <div class="app-container">
        <div class="h-100 bg-plum-plate bg-animation">
            <div class="d-flex h-100 justify-content-center align-items-center">
                <div id="login" class="mx-auto app-login-box col-md-8 text-center">
                    <div class="modal-dialog w-100 mx-auto">
                        <div class="modal-content">
                            <div class="modal-body px-5 py-2">
                                <img src="assets/logo.png" class="mb-3" style="width: 160px;" />
                                <div class="form-group">
                                    <input name="email" id="exampleEmail" placeholder="USERNAME" type="text" class="form-control text-center" [(ngModel)]="username" (keydown.enter)="onLogin()" autocomplete="off" style="font-size: 16px; border-radius: 0;">
                                </div>
                                <div class="form-group">
                                    <input name="password" id="examplePassword" placeholder="PASSWORD" type="password" class="form-control text-center" [(ngModel)]="password" (keydown.enter)="onLogin()" autocomplete="off" style="font-size: 16px; border-radius: 0;">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block btn-lg" style="border-radius: 0;" (click)="onLogin()">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<dx-popup [width]="300"
          [height]="200"
          [showTitle]="true"
          [title]="titleAlert"
          [dragEnabled]="false"
          [closeOnOutsideClick]="true"
          [showCloseButton]="false"
          [(visible)]="popupAlertVisible">
    <dxi-toolbar-item widget="dxButton"
                      toolbar="bottom"
                      location="after"
                      [options]="okAlertButtonOptions">
    </dxi-toolbar-item>
    <dxo-position at="middle"
                  my="center">
    </dxo-position>
    <div>
        <p>
            {{msg}}
        </p>
    </div>
</dx-popup>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
